<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<f:view>
	<head>
<title>Una simple aplicacion JavaServer Faces</title>
	</head>
	<body>
		<h:form style="background-repeat:repeat;background-image:url(/RHWeb/fondo.jpg);">
			<h3>Reservar una casa.</h3>
			<table>
				<tr>
					<td>Selecciona la oferta:</td>
					
					<td><h:selectOneMenu value="#{reserver.seleccionado}" style="width: 492px; ">
    					<f:selectItems value="#{reserver.ofertasDispo}" />
					</h:selectOneMenu></td>
				</tr>
			</table>
			<p>
				<h:commandButton value="Reservar" action="#{reserver.reservar}" />
			</p>
		</h:form>
	</body>
</f:view>
</html>
