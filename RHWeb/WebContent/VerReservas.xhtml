<body> 
<h:form style="background-repeat:repeat;background-image:url(/RHWeb/fondo.jpg);">
<h3> 
Bienvenido a la aplicaci√≥n de alquiler de casas rurales Villatripas de Arriba!! 
</h3>
<p>
<h3>Estas son tus reservas hamijo.</h3>
	<p:dataTable var="Book" value="#{verReservasBean.reservas}">  
        <p:column headerText="ID"> 
            <h:outputText value="#{Book.bookNumber}" />  
        </p:column>  
        <p:column headerText="Precio">  
            <h:outputText value="#{Book.precio}" />
