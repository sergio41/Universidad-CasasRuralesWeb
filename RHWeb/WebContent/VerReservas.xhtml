<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:ui="http://java.sun.com/jsf/facelets" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:p="http://primefaces.org/ui"> 
	<f:view> 
		<h:head> 
			<link href="/RHWeb/bootstrap.css" type="text/css" rel="stylesheet" /> 
			<title>Una simple aplicacion JavaServer Faces</title> 
		</h:head> 
		<body> 		
			<ui:include src="inc/menu.xhtml" />	
			<div class="container">
				<h:form>
					<h3>Bienvenido a la aplicación de alquiler de casas rurales Villatripas de Arriba!!</h3>
					<h3>Estas son tus reservas.</h3>
					<p>
						<h:dataTable styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row" class="table table-striped table-bordered" var="Book" value="#{verReservasBean.reservas}">  
					        <h:column> 
					        	<f:facet name="header">ID de Reserva</f:facet>
					            <h:outputText value="#{Book.bookNumber}" />  
					        </h:column>  
					        <h:column>  
					       		<f:facet name="header">Precio</f:facet>
					            <h:outputText value="#{Book.precio}" />  
					        </h:column>  
					  
					        <h:column>  
					        	<f:facet name="header">Día de reserva</f:facet>
					            <h:outputText value="#{Book.bookDate}" />  
					        </h:column> 
					        
					        <h:column>  
					        	<f:facet name="header">Id de la casa</f:facet>
					            <h:outputText value="#{Book.casa.houseNumber}" />  
					        </h:column> 
					    </h:dataTable> 
					</p>
				</h:form> 
				<ui:include src="inc/footer.xhtml" />	
		    </div> <!-- /container -->
		</body> 
	</f:view> 
</html>
