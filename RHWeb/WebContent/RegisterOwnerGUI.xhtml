<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:ui="http://java.sun.com/jsf/facelets" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:p="http://primefaces.org/ui"> 
	<f:view> 
		<h:head> 
			<link href="/RHWeb/bootstrap.css" type="text/css" rel="stylesheet" /> 
			<title>Una simple aplicacion JavaServer Faces</title> 
		</h:head> 
		<body> 		
			<ui:include src="inc/menu.xhtml" />	
			<div class="container">
			<br/><br/><br/><br/><br/>
				<h:form>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
					<h3>Registrar un nuevo propietario.</h3>
					<table>
						<tr>
							<td>Cuenta Bancaria:</td>
							<td>
								<h:inputText id="CB" value="#{ownerBean.bankAccount}">
								</h:inputText>
							</td>
							<td><h:commandButton value="No ser propietario" action="Index.xhtml" /></td>
						</tr>
						<tr>
							<td>Tipo:</td>
							<td>
								<h:inputText id="tipo" value="#{ownerBean.tipo}">
								</h:inputText>
							</td>
						</tr>
						<tr>
							<td>Idiomas:</td>
							<td>
								<h:inputText id="idiomas1" value="#{ownerBean.idiomas1}">
								</h:inputText>
							</td>
							<td>
								<h:inputText id="idiomas2" value="#{ownerBean.idiomas2}">
								</h:inputText>
							</td>
							<td>
								<h:inputText id="idiomas3" value="#{ownerBean.idiomas3}">
								</h:inputText>
							</td>
						</tr>
						<tr>
							<td>Profesion:</td>
							<td>
								<h:inputText id="profesion" value="#{ownerBean.profesion}">
								</h:inputText>
							</td>
						</tr>
						<tr>
							<td>Moneda:</td>
							<td>
								<h:inputText id="moneda" value="#{ownerBean.moneda}">
								</h:inputText>
							</td>
						</tr>
					</table>
					<p>
						<h:commandButton value="Registrar propietario" action="#{ownerBean.registrarOwner}" />
					</p>
				</h:form>
				<ui:include src="inc/footer.xhtml" />	
		    </div> <!-- /container -->
		</body> 
	</f:view> 
</html>
