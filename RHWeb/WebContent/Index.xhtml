<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:ui="http://java.sun.com/jsf/facelets" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:p="http://primefaces.org/ui"> 
	<f:view> 
		<h:head> 
			<link href="/RHWeb/bootstrap.css" type="text/css" rel="stylesheet" /> 
			<title>Una simple aplicacion JavaServer Faces</title> 
		</h:head> 
		<body> 		
			<ui:include src="inc/menu.xhtml" />	
			<div class="container">
				<div class="header">
					<h3 class="text-muted">Villatripas de arriba!! Casas rurales!!</h3>
				</div>
		
				<div class="jumbotron">
		        	<h1>Casas rurales:</h1>
					<p class="lead">Bienvenido a la aplicación de alquiler de casas rurales Villatripas de Arriba!! </p>
				</div>
				<ui:include src="inc/twitter.xhtml" />					
				<div class="row marketing">
					<div class="col-lg-12">
						<h:form> 
							<c:choose>
								<c:when test="#{sesionBean.logueado}">
									<h:commandButton class="btn btn-danger dropdown-toggle" value="Logout" action="#{sesionBean.logout}" />
									<h:commandButton class="btn btn-info dropdown-toggle" value="Reservar" action="ReservarGUI.xhtml" />
									<h:commandButton class="btn btn-info dropdown-toggle" value="Mi Perfil" action="RegistrarUserGUI.xhtml" />
									<c:choose>
										<c:when test="#{sesionBean.propietariado}">
											<h:commandButton value="Insertar Rural House" class="btn btn-info dropdown-toggle" action="InsertarCasaRural.xhtml" />
											<h:commandButton value="Modificar Rural House" class="btn btn-info dropdown-toggle" action="SeleccionarCasaRural.xhtml" />
											<h:commandButton value="Crear Oferta " class="btn btn-info dropdown-toggle" action="CreateOffer.xhtml" />
											<h:commandButton value="Modificar Ofertas" class="btn btn-info dropdown-toggle" action="SeleccionarOferta.xhtml" />
											<h:commandButton value="Modificar mis datos de propietario" class="btn btn-info dropdown-toggle" action="RegisterOwnerGUI.xhtml" />
										</c:when>
										<c:otherwise>
											<h:commandButton value="Hacerme Propietario" class="btn btn-info dropdown-toggle" action="RegisterOwnerGUI.xhtml" />
										</c:otherwise>
									</c:choose>	
								</c:when>
								<c:otherwise>
									<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
									<h3>Inicia sesión.</h3>
									<h3>Email:</h3>
									<h:inputText id="email" value="#{loginBean.email}"></h:inputText>
									<h3>Password:</h3>
									<h:inputSecret id="pass" value="#{loginBean.pass}"></h:inputSecret>
									<h:commandButton class="btn btn-danger dropdown-toggle" value="Login" action="#{loginBean.loginUser}" />
									<h:commandButton value="Registrar" class="btn btn-info dropdown-toggle" action="RegistrarUserGUI.xhtml" />
								</c:otherwise>
							</c:choose>
						</h:form> 
					</div>
				</div>
				<ui:include src="inc/footer.xhtml" />	
		    </div> <!-- /container -->
		</body> 
	</f:view> 
</html>
