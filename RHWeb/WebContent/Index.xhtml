<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:ui="http://java.sun.com/jsf/facelets" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:p="http://primefaces.org/ui"> 
	<f:view> 
		<h:head> 
			<link href="/RHWeb/bootstrap.css" type="text/css" rel="stylesheet" /> 
			<title>Una simple aplicacion JavaServer Faces</title> 
		</h:head> 
		<body> 		
			<ui:include src="inc/menu.xhtml" />	
			<div class="container">
				<div class="header">
					<h3 class="text-muted">Villatripas de arriba!! Casas rurales!!</h3>
				</div>
		
				<div class="jumbotron">
		        	<h1>Casas rurales:</h1>
					<p class="lead">Bienvenido a la aplicación de alquiler de casas rurales Villatripas de Arriba!! </p>
				</div>
				<ui:include src="inc/twitter.xhtml" />	
				
				<h:form id="form">  
              
    <h3>Inline</h3>  
    <p:calendar value="#{calendarBean.date1}" mode="inline" id="inlineCal"/>    
      
    <h3>Popup</h3>  
    <p:calendar value="#{calendarBean.date2}" id="popupCal" />  
      
    <h3>Popup Button</h3>  
    <p:calendar value="#{calendarBean.date3}" id="popupButtonCal" showOn="button" />  
  
    <p:commandButton value="Submit" update="display" oncomplete="PF('dialog').show()" />  
      
    <p:dialog header="Selected Dates" widgetVar="dialog"   
            showEffect="fade" hideEffect="fade">  
      
        <h:panelGrid id="display" columns="2" cellpadding="5">  
          
            <h:outputText value="Inline Date:" />  
            <h:outputText value="#{calendarBean.date1}" id="inlineDate">  
                <f:convertDateTime pattern="d/M/yyyy"/>  
            </h:outputText>  
              
            <h:outputText value="Popup Date:" />  
            <h:outputText value="#{calendarBean.date2}" id="popupDate">  
                <f:convertDateTime pattern="d/M/yyyy"/>  
            </h:outputText>  
              
            <h:outputText value="Popup Button Date: " />  
            <h:outputText value="#{calendarBean.date3}" id="popupButtonDate">  
                <f:convertDateTime pattern="d/M/yyyy"/>  
            </h:outputText>  
              
        </h:panelGrid>  
          
    </p:dialog>  
      
</h:form>  
				
				
				<div class="row marketing">
					<div class="col-lg-12">
						<h:form> 
							<c:choose>
								<c:when test="#{sesionBean.logueado}">
									<h:commandButton class="btn btn-danger dropdown-toggle" value="Logout" action="#{sesionBean.logout}" />
									<h:commandButton class="btn dropdown-toggle" value="Reservar" action="ReservarGUI.xhtml" />
									<h:commandButton class="btn dropdown-toggle" value="Mi Perfil" action="RegistrarUserGUI.xhtml" />
									<c:choose>
										<c:when test="#{sesionBean.propietariado}">
											<h:commandButton value="Insertar Rural House" action="InsertarCasaRural.xhtml" />
											<h:commandButton value="Crear Oferta " action="CreateOffer.xhtml" />
											<h:commandButton value="Modificar mis datos de propietario" action="RegisterOwnerGUI.xhtml" />
										</c:when>
										<c:otherwise>
											<h:commandButton value="Hacerme Propietario" action="RegisterOwnerGUI.xhtml" />
										</c:otherwise>
									</c:choose>	
								</c:when>
								<c:otherwise>
									<h3>Inicia sesión.</h3>
									<h3>Email:</h3>
									<h:inputText id="email" value="#{loginBean.email}"></h:inputText>
									<h3>Password:</h3>
									<h:inputSecret id="pass" value="#{loginBean.pass}"></h:inputSecret>
									<h:commandButton class="btn btn-danger dropdown-toggle" value="Login" action="#{loginBean.loginUser}" />
									<h:commandButton value="Registrar" action="RegistrarUserGUI.xhtml" />
								</c:otherwise>
							</c:choose>
						</h:form> 
					</div>
				</div>
				<ui:include src="inc/footer.xhtml" />	
		    </div> <!-- /container -->
		</body> 
	</f:view> 
</html>
