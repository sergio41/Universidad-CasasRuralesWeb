<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:ui="http://java.sun.com/jsf/facelets" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:p="http://primefaces.org/ui"> 
	<f:view> 
		<h:head> 
			<link href="/RHWeb/bootstrap.css" type="text/css" rel="stylesheet" /> 
			<title>Una simple aplicacion JavaServer Faces</title> 
		</h:head> 
		<body> 		
			<ui:include src="inc/menu.xhtml" />	
			<div class="container">
				<h:form>
					<h3>Bienvenido a la aplicación de alquiler de casas rurales Villatripas de Arriba!!</h3>
					<h3>Estas son las ofertas disponibles.</h3>
					<p>
							<h:dataTable styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row" class="table table-striped table-bordered" var="Offer" value="#{verOfertasBean.ofertasDispo}">  
						   		<h:column> 
						        	<f:facet name="header">ID de Oferta</f:facet>
						            <h:outputText value="#{Offer.ID}" />  
						        </h:column>  
						        <h:column>  
						       		<f:facet name="header">Precio</f:facet>
						            <h:outputText value="#{Offer.price}" />  
						        </h:column>  
						  
						        <h:column>  
						        	<f:facet name="header">Primer día</f:facet>
						            <h:outputText value="#{Offer.firstDay}" />  
						        </h:column> 
						        
						        <h:column>  
						        	<f:facet name="header">Último día</f:facet>
						            <h:outputText value="#{Offer.lastDay}" />  
						        </h:column> 
						        <h:column>  
						        	<f:facet name="header">Ciudad</f:facet>
						            <h:outputText value="#{Offer.ruralHouse.city}" />  
						        </h:column> 
						    </h:dataTable> 
					</p>
				</h:form>
				<ui:include src="inc/footer.xhtml" />	
		    </div> <!-- /container -->
		</body> 
	</f:view> 
</html>
