<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<link href="/RHWeb/bootstrap.css" type="text/css" rel="stylesheet" />
		<title>Una simple aplicacion JavaServer Faces</title>
	</h:head>
	<body>
		<ui:include src="inc/menu.xhtml" />
		<div class="container">
			<h:form>
				<c:choose>
					<c:when test="#{sesionBean.logueado}">
						<h3>Modificar/Ver mi perfil.</h3>
					</c:when>
					<c:otherwise>
						<h3>Registrar un nuevo usuario.</h3>
					</c:otherwise>
				</c:choose>
				<c:choose>
					<c:when test="#{sesionBean.logueado}">
						<table>
							<tr>
								<td>Email:</td>
								<td><h:inputText disabled="true" id="email"
										value="#{register.email}">
									</h:inputText></td>
							</tr>
							<tr>
								<td>Password:</td>
								<td><h:inputSecret disabled="true" id="pass"
										value="#{register.pass}">
									</h:inputSecret></td>
							</tr>
							<tr>
								<td>Estado Civil:</td>
								<td><h:inputText id="ec" value="#{register.estadoCivil}"></h:inputText></td>
							</tr>
							<tr>
								<td>Nombre:</td>
								<td><h:inputText id="nom" value="#{register.nombre}"></h:inputText></td>
							</tr>
							<tr>
								<td>Apellidos:</td>
								<td><h:inputText id="ape" value="#{register.apellidos}"></h:inputText></td>
							</tr>
							<tr>
								<td>Telefono:</td>
								<td><h:inputText id="tel" value="#{register.telefono}"></h:inputText></td>
							</tr>
							<tr>
								<td>Pais:</td>
								<td><h:inputText id="pais" value="#{register.pais}"></h:inputText></td>
							</tr>
							<tr>
								<td>Edad:</td>
								<td><h:inputText id="edad" value="#{register.edad}"></h:inputText></td>
							</tr>
							<tr>
								<td>Perfil:</td>
								<td><h:inputText id="perfil" value="#{register.perfil}"></h:inputText></td>
							</tr>
						</table>
					</c:when>
					<c:otherwise>
						<table>
							<tr>
								<td>Email:</td>
								<td><h:inputText id="email" value="#{register.email}"></h:inputText></td>
							</tr>
							<tr>
								<td>Password:</td>
								<td><h:inputSecret id="pass" value="#{register.pass}"></h:inputSecret></td>
							</tr>
							<tr>
								<td>Estado Civil:</td>
								<td><h:inputText id="ec" value="#{register.estadoCivil}"></h:inputText></td>
							</tr>
							<tr>
								<td>Nombre:</td>
								<td><h:inputText id="nom" value="#{register.nombre}"></h:inputText></td>
							</tr>
							<tr>
								<td>Apellidos:</td>
								<td><h:inputText id="ape" value="#{register.apellidos}"></h:inputText></td>
							</tr>
							<tr>
								<td>Telefono:</td>
								<td><h:inputText id="tel" value="#{register.telefono}"></h:inputText></td>
							</tr>
							<tr>
								<td>Pais:</td>
								<td><h:inputText id="pais" value="#{register.pais}"></h:inputText></td>
							</tr>
							<tr>
								<td>Edad:</td>
								<td><h:inputText id="edad" value="#{register.edad}"></h:inputText></td>
							</tr>
							<tr>
								<td>Perfil:</td>
								<td><h:inputText id="perfil" value="#{register.perfil}"></h:inputText></td>
							</tr>
							</table>
						</c:otherwise>
					</c:choose>
					<c:choose>
						<c:when test="#{sesionBean.logueado}">
							<p>
								<h:commandButton value="Modificar Perfil" action="#{register.registrarUser}" />
							</p>
						</c:when>
						<c:otherwise>
							<p>
								<h:commandButton value="Registrar" action="#{register.registrarUser}" />
							</p>
						</c:otherwise>
					</c:choose>
				</h:form>
			<ui:include src="inc/footer.xhtml" />
			</div><!-- /container -->
		</body>
	</f:view>
</html>
