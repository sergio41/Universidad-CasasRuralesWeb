<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<f:view>
	<head>
<title>Una simple aplicacion JavaServer Faces</title>
	</head>
	<body>
		<h:form style="background-repeat:repeat;background-image:url(/RHWeb/fondo.jpg);">
			<h3>Registrar una nueva casa rural.</h3>
			<table>
				<td><h:selectOneMenu value="#{mRuralHouse.seleccionada}" update="city" style="width: 100px; ">
    					<f:selectItems value="#{mRuralHouse.casasU}" />
				</h:selectOneMenu></td>
			</table>
			<p>
				<h:commandButton value="Modificar Casa" action="ModificarCasaRural.xhtml" />
			</p>
		</h:form>
	</body>
</f:view>
</html>
