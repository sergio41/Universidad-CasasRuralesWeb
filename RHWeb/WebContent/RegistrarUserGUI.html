<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<f:view>
	<head>
<title>Una simple aplicacion JavaServer Faces</title>
	</head>
	<body>
		<h:form>
			<h3>Registrar un nuevo usuario.</h3>
			<table>
				<tr>
					<td>Email:</td>
					<td><h:inputText id="email" value="#{register.email}"></h:inputText></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret id="pass" value="#{register.pass}">
							<f:validateLongRange minimum="1" maximum="500" />
						</h:inputSecret></td>
				</tr>
				<tr>
					<td>Estado Civil:</td>
					<td><h:inputText id="ec" value="#{register.estadoCivil}"></h:inputText></td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><h:inputText id="nom" value="#{register.nombre}"></h:inputText></td>
				</tr>
				<tr>
					<td>Apellidos:</td>
					<td><h:inputText id="ape" value="#{register.apellidos}"></h:inputText></td>
				</tr>
				<tr>
					<td>Telefono:</td>
					<td><h:inputText id="tel" value="#{register.telefono}"></h:inputText></td>
				</tr>
				<tr>
					<td>Pais:</td>
					<td><h:inputText id="pais" value="#{register.pais}"></h:inputText></td>
				</tr>
				<tr>
					<td>Edad:</td>
					<td><h:inputText id="edad" value="#{register.edad}"></h:inputText></td>
				</tr>
				<tr>
					<td>Perfil:</td>
					<td>
					<h:inputText id="perfil" value="#{register.perfil}"></h:inputText></td>
				</tr>
			</table>
			<p>
				<h:commandButton value="Registrar" action="#{register.registrarUser}" />
			</p>
		</h:form>
	</body>
</f:view>
</html>
